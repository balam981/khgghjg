    <script>
        var A, B, C, x1, x2;
        function procesoEcuacion()
        {
            obtenerDatos();
            obtenerEcuacion();
            presentarDatos();
        }
        function obtenerDatos()
        {
            A = parseFloat(document.getElementById("inputA").value);
            B = parseFloat(document.getElementById("inputB").value);
            C = parseFloat(document.getElementById("inputC").value);
            //alert("Los datos fueron introducidos");
            if (isNaN(A)==true || isNaN(B) == true || isNaN(C) == true)
            {
                alert("No se introdujo ninguna variable")
                throw new Error("No se introdujo ninguna variable")
            }
        }
        function obtenerEcuacion()
        {
            var r=((B*B)-(4*A*C));
            if(r<0)
            {
                let aux1,aux2;
                aux1 = (-B/(2*A));
                aux2= Math.sqrt(-r)/(2*A);
                x1=aux1.toString()+"+"+aux2.toString()+"i";
                x2=aux1.toString()+"-"+aux2.toString()+"i";
            }
            else
            {
                x1=(-B + Math.sqrt(r))/(2*A);
                x1=x1.toString();
                x2=(-B - Math.sqrt(r))/(2*A);
                x2=x2.toString();
            }
        }
        function presentarDatos()
        {
           // let text="<div class='row'> <div class='col'>X1: <br>";
            let texto = '<table class="table table-striped table-borderless table-primary">';
                texto += "<thead>";
                  texto += "<tr>";
                    texto += `<th> X1 </th>`;
                    texto += `<th> X2 </th>`;
                    texto += "</tr>";
                  texto += "</thead>";
                texto += "<tbody>";

                    texto += "<tr>";
        texto += `<td>${x1}</td>`;
        texto += `<td>${x2}</td>`; 
        texto += "</tr>";
           // text += x1;
            //text += "</div><div class='col'>X2:<br>";
            //text += x2;
            //text += "</div>";

            texto += "</tbody>";
    texto += "</table>"; 
            document.getElementById("ContenedorResultados").innerHTML=texto;
        }
    </script>
